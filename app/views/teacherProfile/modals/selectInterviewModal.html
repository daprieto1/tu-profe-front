<div id="select-interview-modal">
    <div class="callout small" ng-repeat="interview in interviews">
        <div class="row">
            <div class="small-8 large-8 columns">
                <p><i class="fa fa-calendar-o" aria-hidden="true"></i> Fecha y Hora: {{interview.momentDate}}</p>
                <p><i class="fa fa-clock-o" aria-hidden="true"></i> Duraci√≥n: {{interview.duration}}</p>
                <p><i class="fa fa-users" aria-hidden="true"></i> Cupos disponibles: {{interview.capacity}}</p>
            </div>
            <div class="small-4 large-4 columns">
                <button class="button expanded" ng-click="takePlace(interview.id)">
                    Tomar Cupo
                </button>
            </div>
        </div>
    </div>
</div>

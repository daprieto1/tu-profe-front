<div id="restore-password" ng-controller="RestorePasswordController as vm">
    <div class="row">
        <div class="large-4 large-offset-4 end columns">
            <h3>Restaurar mi contraseña</h3>
            <div ng-if="vm.restored">
                <p>La contraseña ha sido restaurada con éxito. Ahora puede intentar iniciar sesión de nuevo.</p>
                <center>
                    <a class="button" href="#!/login">
                        Iniciar sesión
                    </a>
                </center>
            </div>
            <form name="restorePassForm" novalidate ng-if="!vm.restored">
                <div class="row">
                    <div class="large-12 columns">
                        <input type="password" placeholder="Contraseña" ng-model="vm.password">
                    </div>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        <input type="password" placeholder="Confirmar contraseña" ng-model="vm.passwordConfirm">
                    </div>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        <button class="button expanded" ng-disabled="restorePassForm.$invalid || vm.password !== vm.passwordConfirm" ng-click="vm.restorePassword()">
                            ENVIAR
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="login-wrapper" ng-controller="LoginController as vm">
  <form>
    <div class="row">
      <div class="small-12 large-6 large-centered columns">
        <img src="images/login/logo-mu.svg" alt="">
      </div>
    </div>
    <div class="row">
      <div class="small-12 large-6 large-centered columns">
        <input type="text" placeholder="Usuario">
      </div>
    </div>
    <div class="row">
      <div class="small-12 large-6 large-centered columns">
        <input type="text" placeholder="Contraseña">
      </div>
    </div>
    <div class="row">
      <div class="small-12 large-6 large-centered columns">
        <button class="button expand" ng-click="vm.login()">Iniciar Sesión</button>
      </div>
    </div>
  </form>
</div>

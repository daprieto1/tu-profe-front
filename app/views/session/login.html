<div id="login-wrapper" ng-controller="LoginController as vm">
    <div ng-if="!(vm.isTeacher || vm.isStudent)">
        <div class="row">
            <h1>Iniciar sesión</h1>
        </div>
        <div class="row">
            <div class="large-offset-1 large-5 columns">
                <h3>Profesor</h3>
                <p>Gestiona las asesorías y manten al día tu perfil</p>
                <button class="hollow button" ng-click="vm.isTeacher = true">INICIAR SESIÓN DE PROFESOR</button>
            </div>
            <div class="large-offset-1 large-5 columns"></div>
            <h3>Estudiante</h3>
            <p>Solicita asesorías y gestiona tu estudio.</p>
            <button class="hollow button" ng-click="vm.isStudent = true">INICIAR SESIÓN DE ESTUDIANTE</button>
        </div>
    </div>

    <form ng-if="vm.isTeacher || vm.isStudent">
        <div class="row">
            <div class="small-12 large-4 large-centered columns">
                <img id="login-logo" src="images/home/logo.jpg" alt="">
            </div>
        </div>
        <div class="row" ng-if="vm.showError">
            <div class="small-12 large-4 large-centered columns">
                <div class="alert callout" data-closable>
                    Usuario o Contraseña invalidos
                </div>
            </div>
        </div>
        <div class="row">
            <div class="small-12 large-4 large-centered columns">
                <input type="text" placeholder="Usuario" ng-model="vm.email">
            </div>
        </div>
        <div class="row">
            <div class="small-12 large-4 large-centered columns">
                <input type="password" placeholder="Contraseña" ng-model="vm.password">
            </div>
        </div>
        <div class="row">
            <div class="small-12 large-4 large-centered columns">
                <button class="button expand" ng-click="vm.login()">Iniciar Sesión</button>
            </div>
        </div>
        <div class="row">
            <div class="small-12 large-4 large-centered columns">
                <a href="">Recuperar contraseña</a>
            </div>
        </div>
    </form>
</div>

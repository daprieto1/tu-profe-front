<div id="forgot-password" ng-controller="ForgotPasswordController as vm">
    <div class="row">
        <div class="large-4 large-offset-4 end columns">
            <h3>Olvidé mi contraseña</h3>
            <p ng-if="vm.mailSended">Un correo electrónico ha sido enviado a la dirección que escribiste con las instrucciones para restaurar la contraseña.</p>
            <form name="forgotPassForm" novalidate ng-if="!vm.mailSended">
                <div class="row">
                    <div class="large-12 columns">
                        <input id="email" name="email" type="email" placeholder="Correo electrónico" ng-model="vm.user.email" required>
                        <p ng-if="forgotPassForm.email.$invalid && forgotPassForm.email.$dirty" class="error">Por favor índica un correo electrónico valido</p>
                    </div>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        <button class="button expanded" ng-disabled="forgotPassForm.$invalid" ng-click="vm.restorePassword()">
                        ENVIAR
                </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

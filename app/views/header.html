<header ng-controller="HeaderController as vm" ng-hide="vm.hideHeader()">
    <div class="row">
        <div class="top-bar">
            <div class="top-bar-left">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li class="menu-text">
                        <a id="main-logo" href="/">
                            <img src="images/home/logo.jpg" alt="">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="top-bar-right">
                <ul id="menu-options" class="dropdown menu" dropdown-menu>
                    <li><a href="#!/teacher-sign-up">SÉ UN PROFESOR</a></li>
                    <li><a href="#!/student-sign-up">REGISTRATE</a></li>
                    <li ng-if="!isAuthenticated()"><a href="#!/login">INICIAR SESIÓN</a></li>
                    <li ng-if="isAuthenticated()">
                        <a href="">{{user.name}}</a>
                        <ul class="menu">
                            <li><a href="" ng-click="logout()">Cerrar sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
